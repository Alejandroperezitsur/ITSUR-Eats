version: '3.8'

services:
  # ════════════════════════════════════════════════════════════
  # INFRASTRUCTURE
  # ════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-itsur_eats}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ════════════════════════════════════════════════════════════
  # BACKEND SERVICES (SCALED)
  # ════════════════════════════════════════════════════════════
  api:
    build:
      context: ./backend-api
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-itsur_eats}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
      PORT: 3000
    deploy:
      replicas: 3 # Horizontal Scaling
      restart_policy:
        condition: on-failure
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend-api
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-itsur_eats}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    deploy:
      replicas: 2 # Redundant Workers
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ════════════════════════════════════════════════════════════
  # FRONTEND SERVICES
  # ════════════════════════════════════════════════════════════
  admin-panel:
    build:
      context: ./admin-panel
    ports:
      - "8080:80"
    networks:
      - app-network

  # ════════════════════════════════════════════════════════════
  # LOAD BALANCER
  # ════════════════════════════════════════════════════════════
  loadbalancer:
    image: nginx:alpine
    volumes:
      - ./nginx-lb/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - api

  # ════════════════════════════════════════════════════════════
  # OBSERVABILITY STACK
  # ════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
