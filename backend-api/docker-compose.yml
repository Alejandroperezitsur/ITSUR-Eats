version: '3.9'

services:
  # ════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: itsur_eats_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: itsur_eats_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itsur_network

volumes:
  postgres_data:

networks:
  itsur_network:
    driver: bridge
